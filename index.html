<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSpractice & TailwindCSS</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center bg-slate-600 gap-14">
    <!-- RANDOM NUMBER GENERATOR -->
     <div class="h-96 flex flex-col items-start justify-center p-8 rounded-lg border-white text-center bg-slate-700 ml-0.5">
        <h1 id="youWin" class="text-white w-full text-xl">ROLL THE DICE</h1>
        <p class="text-white text-sm w-full mb-8">guess the number from 1 to 6</p>

        <label for="guess" class="text-white">Enter your guess number:</label>
        <input id="guessNumber" class="w-full p-2 text-center mb-8 rounded-lg text-xl font-medium" placeholder="guess" name="guess" autocomplete="off">

        <input id="inputTxt" class="w-full text-center text-xl p-8 rounded-lg mb-8 font-medium" value="0" readonly>

        <div class="BtnCont flex flex-row items-center justify-between w-full gap-4">
            <button id="generate" class="text-black bg-blue-400 p-2 rounded-lg font-medium w-full">ROLL</button>
            <button id="resetGenerate" class="text-black bg-green-400 p-2 rounded-lg font-medium w-full">RESET</button>
        </div>
     </div>
 
    <script src="./JS/main.js"></script>
</body>
</html>
